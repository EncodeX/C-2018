<!-- Generated template for the TransactionItem_2Component component -->

<div class="display-mode" *ngIf="!edit" (press)="switchEdit()">
  <div class="trans-item">
    <div class="trans-item-content">
      <div class="trans-item-title">
        <span *ngIf="_transaction.loved">
          <ion-icon name="md-heart"></ion-icon>
        </span>
        <span *ngIf="!_transaction.loved">
          <ion-icon name="md-heart" class="break"></ion-icon>
          <ion-icon name="md-flash" class="flash"></ion-icon>
        </span> {{_transaction.name}}
      </div>
      <div class="trans-item-text">${{abs(_transaction.amount).toFixed(2)}}</div>
    </div>

        <ion-icon name="md-flash" class="flash-btn"></ion-icon>
      </button>
    </div> -->
  </div>
</div>

<div class="edit-mode" *ngIf="edit" (press)="switchEdit()">

  <ion-item-sliding #item (ionDrag)="onDrag(item, $event)" *ngIf="edit">
    <ion-item class="trans-item">
      <div class="trans-item-content">
        <div class="trans-item-title">{{_transaction.name}}</div>
        <div class="trans-item-text">${{abs(_transaction.amount).toFixed(2)}}</div>
      </div>
      <div class="trans-item-buttons">
        <button ion-button icon-only clear (click)="approve()">
        <ion-icon name="md-heart"></ion-icon>
      </button>
        <button ion-button icon-only clear (click)="flag()">
        <ion-icon name="md-heart" class="break"></ion-icon>
        <ion-icon name="md-flash" class="flash"></ion-icon>
      </button>
      </div>
    </ion-item>

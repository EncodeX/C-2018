<ion-menu [content]="content" type="overlay" class="menu">
  <ion-header>
    <ion-toolbar>
      <ion-title class="toolbar-title" (click)="resetDemoData()">Coinscious</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>

      <button ion-item (click)="goToInbox()" *ngIf="_linkedCredential">
          <ion-avatar item-start>
              <ion-icon name="md-list"></ion-icon>
          </ion-avatar>
          Inbox
      </button>

      <!-- <button ion-item (click)="goToSummary()" *ngIf="_linkedCredential">
          <ion-avatar item-start>
              <ion-icon name="paper"></ion-icon>
          </ion-avatar>
          Summary
      </button> -->

      <button ion-item (click)="goToArchive()" *ngIf="_linkedCredential">
          <ion-avatar item-start>
              <ion-icon name="archive"></ion-icon>
          </ion-avatar>
          Archive
      </button>

      <button ion-item (click)="unbindAccount()" *ngIf="_linkedCredential">
        <ion-avatar item-start>
          <ion-icon name="remove-circle"></ion-icon>
        </ion-avatar>
        Unbind Account
      </button>

      <button ion-item (click)="signOut()">
        <ion-avatar item-start>
          <ion-icon name="log-out"></ion-icon>
        </ion-avatar>
        Sign Out
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-content #content class="app-content">
  <ion-header *ngIf="!_isLoading">

    <ion-navbar>
      <ion-buttons left *ngIf="_signedIn">
        <button ion-button icon-only (click)="openMenu()">
          <ion-icon name="menu"></ion-icon>
        </button>
      </ion-buttons>

      <ion-title id="titleBar">{{titleText}}</ion-title>
    </ion-navbar>

  </ion-header>

  <ion-nav [root]="rootPage" [hidden]="_isLoading" #appNav></ion-nav>

  <div class="loading" *ngIf="_isLoading">
    <h4><ion-spinner></ion-spinner> Loading</h4>
  </div>
</ion-content>

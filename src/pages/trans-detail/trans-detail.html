  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Transactions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div class="chart">
    <div class="chart-wrapper">
      <canvas id="chart-canvas"></canvas>
    </div>

    <div class="month">
      <h2>
    		{{_month}}
    		<span>
  	       <span class="span">
  	         <ion-icon class="brief-heart-break" name="md-heart"></ion-icon>
  	         <ion-icon name="md-flash" class="brief-heart-flash"></ion-icon>
  	       </span>
  	      ${{_monthUnhappy}}
  	       <span>
  	         <ion-icon class="brief-heart" name="md-heart"></ion-icon>
  	       </span>
  	      ${{_monthHappy}}
      	</span>
      </h2>
    </div>
  </div>

  <div class="purchase_wrap" id="wrap">
    <transaction-item-2 *ngFor="let t of _transactions" [data]=t [isFlag]=false [isInDetail]=true></transaction-item-2>
  </div>
</ion-content>

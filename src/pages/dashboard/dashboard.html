<ion-header>

  <ion-navbar>
    <ion-title>Centsei</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="updateTransactions()">
        <ion-icon name="repeat"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <div>
    {{_demoText}}
  </div> -->

  <div class="points">
    Your Points: {{_point}}
  </div>

  <div>
    <h2>New Purchases</h2>
    <!-- <ion-badge *ngIf="!_transactions && _transactions.length != 0">{{_transaction.length}}</ion-badge> -->
  </div>
  <!-- <hr/> -->
  <div class="empty-msg" *ngIf="!_transactions || _transactions.length == 0">
    No transactions.
  </div>
  <transaction-item *ngFor="let t of _transactions" [data]=t [isFlag]=false (onApprove)="onApprove($event)" (onFlag)="onFlag($event)"></transaction-item>

  <div class="trans_header">
    <h2>Flagged Expenses</h2>
    <!-- <ion-badge *ngIf="!_flaggedTransactions && _flaggedTransactions.length != 0">{{_flaggedTransactions.length}}</ion-badge> -->
  </div>
  <!-- <hr/> -->
  <div class="empty-msg" *ngIf="!_flaggedTransactions || _flaggedTransactions.length == 0">
    No flagged Expenses.
  </div>
  <transaction-item *ngFor="let ft of _flaggedTransactions" [data]=ft [isFlag]=true (onApproveFlag)="onApproveFlag($event)"></transaction-item>

</ion-content>

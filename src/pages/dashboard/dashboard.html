  <div class="brief">
    <h4>
     This Month

         <ion-icon name="flash" class="brief-heart-flash"></ion-icon>

    <ng-progress id="exceed-this" #exceedThis color="#ff9763"></ng-progress>
    <h4 class="last-month-label">
     Last Month
     <span>
       <span>
         <ion-icon class="brief-heart-break" name="heart"></ion-icon>
         <ion-icon name="flash" class="brief-heart-flash"></ion-icon>
       </span>
      $256.88
       <span>
         <ion-icon class="brief-heart" name="heart"></ion-icon>
       </span>
       $1027.53
     </span>
   </h4>
    <ng-progress id="total-last" #totalLast color="#11b245" class="lastMonth"></ng-progress>
    <ng-progress id="exceed-last" #exceedLast color="#ff9763" class="lastMonth"></ng-progress>
    <div class="button-wrapper">
      <button ion-button clear small (click)="goToDetail()"> View Details </button>
    </div>
  </div>

  <!-- <div class="points" (click)="goToDetail()">

      No transactions.
    </div>
    <transaction-group *ngFor="let t of _transactions" [transactions]=t></transaction-group>

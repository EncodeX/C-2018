<ion-header>

  <ion-navbar>
    <ion-title>Summary</ion-title>
  </ion-navbar>

</ion-header>





<ion-content padding>

    <ion-item>
        <ion-label>Date</ion-label>
        <ion-select [(ngModel)]="month" (ionChange)="getData()">
            <ion-option value=0>January</ion-option>
            <ion-option value=1>February</ion-option>
            <ion-option value=2>March</ion-option>
            <ion-option value=3>April</ion-option>
            <ion-option value=4>May</ion-option>
            <ion-option value=5>June</ion-option>
            <ion-option value=6>July</ion-option>
            <ion-option value=7>August</ion-option>
            <ion-option value=8>September</ion-option>
            <ion-option value=9>October</ion-option>
            <ion-option value=10>November</ion-option>
            <ion-option value=11>December</ion-option>
        </ion-select>
        <ion-select [(ngModel)]="year">
            <ion-option value=2015>2015</ion-option>
            <ion-option value=2016>2016</ion-option>
            <ion-option value=2017>2017</ion-option>
            <ion-option value=2018>2018</ion-option>
        </ion-select>
    </ion-item>
  <br>
  <br>
  <div class="chart">
    <div class="chart-wrapper">
      <canvas id="chart-canvas"></canvas>
    </div>
  </div>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <br>
  <div class="chart">
    <div class="chart-wrapper">
      <canvas id="chart-canvas2"></canvas>
    </div>
  </div>


</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Coinscious</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-img src="assets/imgs/logo.png" style="width: 500px; height: 500px;"></ion-img>
  <br />
  <br />
  <br />
  <button ion-button block (click)="pushNotification()" *ngIf="linkSuccessfully == false">Link account</button>
  <br/>
  <div>
    {{demoText}}
  </div>
  <br />
  <div *ngFor="let t of transactions">
    <div>{{t.date}} {{t.name}}</div>
    <div>${{t.amount}}</div>
    <br />
  </div>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Coinscious</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button block (click)="pushNotification()">Link account</button>
  <div>
    Click button above to access dummy bank account.
  </div>
  <div>
    Use "user_good" for user name,
  </div>
  <div>Use "pass_good" for password.</div>
  <div>You will receive a notification right after linked the correct account.</div>
  <br/>
  <div>
    {{demoText}}
  </div>
  <br />
  <div *ngFor="let t of transactions">
    <div>{{t.date}} {{t.name}}</div>
    <div>${{t.amount}}</div>
    <br />
  </div>
</ion-content>
